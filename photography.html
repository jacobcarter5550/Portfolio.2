<script>
    //----------------------------------------------------------- 
        // --fade
        const bubble2 = document.querySelector('.bubble2');
const bubbleImg2 = document.querySelector('.floaty2');

let yMousePos = 0;
let lastScrolledTop = 0;
const moveBubble2 = (e) => {
    yMousePos = e.pageY;
    bubble2.style.transform = `translate3d(0, ${yMousePos}px, 0) scale3d(1, 1, 1)`; 
    bubbleImg2.style.transform = `translate3d(0, -${yMousePos}px, 0) scale3d(1, 1, 1)`;
}

document.addEventListener('mousemove', moveBubble2)
document.addEventListener('scroll', e => {
    const newScrollTop = e.target.scrollingElement.scrollTop;
    if (newScrollTop !== lastScrolledTop) {
        yMousePos -= lastScrolledTop;
        lastScrolledTop = newScrollTop;
        yMousePos += lastScrolledTop;
    }
    bubble2.style.transform = `translate3d(0, ${yMousePos}px, 0) scale3d(1, 1, 1)`; 
    bubbleImg2.style.transform = `translate3d(0, -${yMousePos}px, 0) scale3d(1, 1, 1)`;
    })

// loader––––––––––––––––––––––––––––––––––––––––––––––––––

window.addEventListener("load", function () {
        const loader = document.querySelector(".loading");
        loader.className += " hidden"; 
    
;})
</script>
